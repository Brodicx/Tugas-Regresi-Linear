<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Rumah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
   
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Prediksi Harga Rumah</h1>
        
        <form method="POST" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="luas_tanah" class="form-label">Luas Tanah (mÂ²):</label>
                <input type="number" class="form-control" id="luas_tanah" name="luas_tanah" required min="1">
            </div>

            <div class="form-group">
                <label for="lokasi" class="form-label">Pilih Lokasi:</label>
                <select class="form-select" id="lokasi" name="lokasi" required>
                    <option value="">Pilih lokasi...</option>
                    {% for lokasi in lokasi_list %}
                    <option value="{{ lokasi }}">{{ lokasi }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Prediksi Harga</button>
        </form>

        {% if prediction_text %}
        <div class="prediction-result">
            <h4>{{ prediction_text }}</h4>
        </div>
        {% endif %}

        {% if graph_url %}
        <div class="graph-container">
            <img src="{{ graph_url }}" alt="Grafik Prediksi" class="img-fluid">
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
